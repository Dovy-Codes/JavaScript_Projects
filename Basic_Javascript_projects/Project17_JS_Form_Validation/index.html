<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/main.js" defer></script>
    <title>JS Form Validation</title>
</head>
<body>
    <div id="form_container">
        <form action="">
            <input type="text" class="upperInput" placeholder="Name" required>
            <input type="text" class="upperInput" placeholder="Phone number"> 
            <input type="email" class="upperInput" placeholder="Email" required>
            <textarea type="text" placeholder="Add your message" required id="user_text"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
